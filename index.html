<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Personal Website</title>
  </head>
  <body>
  
    <div id="leftColor" class="split left" style="background-color: #1E3A4B;"></div>
    
    <div id="rightColor" class="split right" style="background-color: #E22030;"></div>
  
    <div class="header">
      <h1> Catto  Petto</h1>
      <h2> A 2-player JavaScript game </h2>
      <p> Mash "Left Arrow" to call the cat to the Blue side and "Right Arrow" to call the cat the Red Side</p>
      <p> Press the START button to begin the 10 second countdown!</p>

      <button class="btn start"> Start </button>
      <button class="btn reset"> Reset </button> <br><br>
      <span id="value"> 10 </span>
    </div>

  
    <div id="catContainer" style="left: 50%;">
      <img id="catImg" src="cat.png" alt="cat">
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
